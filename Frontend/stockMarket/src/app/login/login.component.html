<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div style="margin: auto; padding: 10px;text-align: center;">
  <h1>{{message}}</h1>
</div>
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
<div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
<div class="container-fluid">
    <div class="row no-gutter">
      <div class="col-md-12 ">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
                <form>
                <div style="padding-bottom: 30px;"></div>
                  <div class="form-label-group" style="padding-bottom: 20px;">
                    <label for="inputEmail">Email address*</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="user.email" name="email" required autofocus>
                    
                  </div>
  
                  <div class="form-label-group"style="padding-bottom: 20px;" >
                    <label for="inputPassword">Password*</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
                    
                  </div>
  
                  <!-- <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div> -->
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" (click)="login()">Sign in</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
